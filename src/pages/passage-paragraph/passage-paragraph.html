<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Chapter {{ _selectedChapter.chapterNo }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>

        <ion-fab-list>
            <button ion-fab color="danger" (click)="previousChapterNo()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>

            <button ion-fab color="secondary" (click)="nextChapterNo()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

    <h1>Chapter {{ _selectedChapter.chapterNo }}</h1>
    <h3>{{ _selectedTranslation.name }} ({{ _selectedTranslation.abbr }})</h3>
    <br/>

    <div class="chapter-passage" [innerHTML]="_selectedChapter.chapterPassage"></div>
</ion-content>
