<ion-menu side="left" [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose (click)="todaysChapterHandler()">
                <ion-icon name="quote" item-left></ion-icon>
                Today's Proverb
            </button>
            <button *ngFor="let menuItem of menuItems; let i = index" ion-item menuClose (click)="openPage(menuItem.pageName)">
                <ion-icon
                        name="{{ menuItem.iconName }}"
                        item-left></ion-icon>
                {{ menuItem.displayText }}
            </button>
            <button ion-item menuClose detail-none>
                <ion-icon
                        name="close"
                        item-left></ion-icon>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage"></ion-nav>
